buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id "nebula.kotlin" version "1.0.4" apply false
}

allprojects {
    repositories {
        maven {
            url "https://jitpack.io"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "3.0"
    distributionUrl =
            "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}
